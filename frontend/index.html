<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>YouTube Video Chatbot</h1>

<!-- URL Input -->
<div class="url-box">
    <input type="text" id="videoUrl" placeholder="Paste YouTube Video URL">
    <button id="loadBtn">Load Video</button>
</div>

<!-- Main Layout -->
<div class="main-container">

    <!-- Video Section -->
    <div class="video-container">
        <iframe
            id="ytPlayer"
            width="560"
            height="315"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Chat Section -->
    <!-- Chat Section -->
<div class="chat-container">

    <!-- Messages -->
    <div class="chat-box" id="chatBox">
        <!-- messages will be appended here -->
    </div>

    <!-- Input -->
    <div class="chat-input">
        <textarea id="question" placeholder="Ask a question about this video..."></textarea>
        <button id="askBtn">Ask</button>
    </div>

</div>

</div>

<script src="/static/app.js"></script>
</body>
</html>
